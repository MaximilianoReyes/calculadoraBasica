<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Casio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body background="img/mesa.jpg">

    <div class="calculadora">

        <div class="container"">

            <div class="casio"><h2>CASIO</h2></div>

            <div class="inputArea">

                <form id="forma" class="forma">
                    
                    <input type="text" id="operando" class="inputControl" readonly>
                    
                </form>

            </div>
    
            <div class="buttons-area">
                
                <div class="buttons">

                    <button class="btn-small btn-hms" onclick="">H/M/S</button>
                    <button class="btn-small btn-root" onclick="appendToInput('√')">√</button>
                    <button class="btn-small" onclick="appendToInput('%')"><i class="fa-solid">%</i></button>
                    <button class="btn-small btn-tax" onclick="deleteLastChar()">TAX-</button>
                    <button class="btn-small btn-tax" onclick="deleteLastChar()">TAX+</button>

                    <button class="btn" onclick="appendToInput('')"><i class="fa-solid fa-m">c</i></button>
                    <button class="btn" onclick="appendToInput('')"><i class="fa-solid">mr</i></button>
                    <button class="btn" onclick="appendToInput('')"><i class="fa-solid">M<span class="fa-minus"></span></i></button>
                    <button class="btn" onclick="appendToInput('')"><i class="fa-solid fa-m">+</i></button>
                    <button class="btn" onclick="appendToInput('/')"><i class="fa-solid fa-divide"></i></button>


                    <button class="btn" onclick="moveCaretBackward()"><i class="fa-solid fa-play fa-flip-horizontal"></i></button>
                    <button class="btn" onclick="appendToInput('7')"><i class="fa-solid fa-7"></i></button>
                    <button class="btn" onclick="appendToInput('8')"><i class="fa-solid fa-8"></i></button>
                    <button class="btn" onclick="appendToInput('9')"><i class="fa-solid fa-9"></i></button>
                    <button class="btn" onclick="appendToInput('*')"><i class="fa-solid fa-x"></i></button>
                    
                    <button class="btn" onclick="moveCaretForward()"><i class="fa-solid fa-play"></i></button>
                    <button class="btn" onclick="appendToInput('4')"><i class="fa-solid fa-4"></i></button>
                    <button class="btn" onclick="appendToInput('5')"><i class="fa-solid fa-5"></i></button>
                    <button class="btn" onclick="appendToInput('6')"><i class="fa-solid fa-6"></i></button>
                    <button class="btn" onclick="appendToInput('-')"><i class="fa-solid fa-minus"></i></button>

                    <button class="btn btn-del" onclick="deleteLastChar()"><i class="fa-solid">C</i></button>
                    <button class="btn" onclick="appendToInput('1')"><i class="fa-solid fa-1"></i></button>
                    <button class="btn" onclick="appendToInput('2')"><i class="fa-solid fa-2"></i></button>
                    <button class="btn" onclick="appendToInput('3')"><i class="fa-solid fa-3"></i></button>
                    <button class="btn btn-equal" onclick="appendToInput('+')"><i class="fa-solid fa-plus"></i></button>


                    <button class="btn btn-del" onclick="clearInput()"><i class="fa-solid">AC</i></button>
                    <button class="btn" onclick="appendToInput('0')"><i class="fa-solid fa-0"></i></button>
                    <button class="btn btn-dot" onclick="appendToInput('.')"><i class="fa-solid">.</i></button>
                    <button class="btn" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>

                </div>

            </div>
        </div>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
